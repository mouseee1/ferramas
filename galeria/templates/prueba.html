{% extends 'padre/base.html' %}

{% block title %} Home {% endblock %}
{% load static %}


    <!-- ================================================================================================= -->
    <!-- ============================            FORMULARIO USUARIO         ============================= -->

    <!-- ================================================================================================= -->
{% block content %}

  
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner img">
        <div class="carousel-item active" data-bs-interval="500">
          <img src="{% static 'img/promo.jpg'%}" class="d-block w-100 h-75" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="font-weigth-bold">Lo más destacado del mercado</h5>
            <a href="galeria-5.html" class="text-muted text-decoration-none btn btn-info">Visita nuestra tienda</a>
          </div>
        </div>
        <div class="carousel-item img" data-bs-interval="600">
          <img src="{% static 'img/promo.jpg'%}" class="d-block w-100 h-75" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="font-weigth-bold">Lo más destacado del mercado</h5>
            <a href="galeria-5.html" class="text-muted text-decoration-none btn btn-info">Visita nuestra tienda</a>
          </div>
        </div>
        <div class="carousel-item img">
          <img src="{% static 'img/promo.jpg'%}" class="d-block w-100 h-75" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="font-weigth-bold">Lo más destacado del mercado</h5>
            <a href="galeria-5.html" class="text-muted text-decoration-none btn btn-info">Visita nuestra tienda</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


{% endblock %}
